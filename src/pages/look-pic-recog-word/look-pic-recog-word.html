<ion-header>

  <ion-navbar>
    <ion-title>看图识词</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="details">
    <div>
      <span id="schedule">进度</span>
      <span id="score">得分</span>
      <span id="overtime">倒计时</span>
    </div>
    <div>
      <span id="schedule1" style="color: #f00 !important; ">{{index}}/10</span>
      <span id="score1" style="color: #f00 !important; ">{{score}}/100</span>
      <span id="overtime1" [hidden]="over">00:{{time}}</span>
      <span id="overtime2" [hidden]="!over">已结束</span>
    </div>
  </div>
  <div id="test" [hidden]="over">
    <div id="pic">
      <img src="{{question.picSrc}}">
    </div>
    <div class="option" [style.background-color]="selected1 ? '#ff6b00': '#2eb8b9'" (click)="select1()">
      <span>{{question.option1}}</span>
    </div>
    <div class="option" [style.background-color]="selected2 ? '#ff6b00': '#2eb8b9'" (click)="select2()">
      <span>{{question.option2}}</span>
    </div>
    <div class="option" [style.background-color]="selected3 ? '#ff6b00': '#2eb8b9'" (click)="select3()">
      <span>{{question.option3}}</span>
    </div>
    <div class="option" [style.background-color]="selected4 ? '#ff6b00': '#2eb8b9'" (click)="select4()">
      <span>{{question.option4}}</span>
    </div>
  </div>
  <div id="sub" [hidden]="over" (click)="nextQuestion()">
    <span>提交</span>
  </div>
  <div id="result" [hidden]="!over">
    <ion-list>
      <ion-item *ngFor="let result of results;index as i;" style="padding: 1px;background-color: #fff" (click)="playAudio(i)" >
        <div class="result-item">
          <div class="resultImg">
            <img src="{{result.src}}">
          </div>
          <div class="resultText">
            <audio src="{{result.audioSrc}}" controls="controls" preload class="word-audio" hidden></audio>
            <span [style.color]="(result.trueAnswer==result.yourAnswer) ?'green':'red'">{{(result?.yourAnswer)?(result?.yourAnswer):'-'}}</span>
            <span>{{result.trueAnswer}}</span>
            <span>{{result.meaning}}</span>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
