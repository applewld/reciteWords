<ion-header>

  <ion-navbar>
    <ion-title>看图识词</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div id="details">
      <span id="schedule">进度：{{index}}/10</span>
      <span id="overtime">00:{{time}}</span>
      <span id="score">得分：<span style="color: #f00 !important;">{{score}}</span>/100</span>
    </div>
    <div id="test" [hidden]="over">
      <div id="pic"><img src="{{question.src}}"></div>
      <div class="option" [style.background-color]="selected1 ? '#ff6b00': '#204b6b'" (click)="select1()"><span>{{question.option1.value}}</span></div>
      <div class="option" [style.background-color]="selected2 ? '#ff6b00': '#204b6b'" (click)="select2()"><span>{{question.option2.value}}</span></div>
      <div class="option" [style.background-color]="selected3 ? '#ff6b00': '#204b6b'" (click)="select3()"><span>{{question.option3.value}}</span></div>
      <div class="option" [style.background-color]="selected4 ? '#ff6b00': '#204b6b'" (click)="select4()"><span>{{question.option4.value}}</span></div>
      <div id="sub" (click)="nextQuestion()"><span>提交</span></div>
    </div>

    <div id="result" [hidden]="!over">

    </div>
</ion-content>
