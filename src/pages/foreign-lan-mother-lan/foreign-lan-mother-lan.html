<ion-header>

  <ion-navbar>
    <ion-title>外语母语</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div id="details">
    <div>
      <span id="schedule">进度：{{index}}/10</span>
      <span id="overtime">00:{{time}}</span>
    </div>
    <div>
      <span id="score">得分：
        <span style="color: #f00 !important;">{{score}}</span>/100</span>
      <span id="end" [hidden]="!over">已结束</span>
    </div>
  </div>

  <div id="test" [hidden]="over">
    <div id="text">
      <span>{{question.word}}</span>
    </div>
    <div class="option" [style.background-color]="selected1 ? '#ff6b00': '#204b6b'" (click)="select1()">
      <span>{{question.option1}}</span>
    </div>
    <div class="option" [style.background-color]="selected2 ? '#ff6b00': '#204b6b'" (click)="select2()">
      <span>{{question.option2}}</span>
    </div>
    <div class="option" [style.background-color]="selected3 ? '#ff6b00': '#204b6b'" (click)="select3()">
      <span>{{question.option3}}</span>
    </div>
    <div class="option" [style.background-color]="selected4 ? '#ff6b00': '#204b6b'" (click)="select4()">
      <span>{{question.option4}}</span>
    </div>
    <div id="sub" (click)="nextQuestion()">
      <span>提交</span>
    </div>
  </div>

  <div id="result" [hidden]="!over">
    <div class="result-item" *ngFor="let result of results;index as i;" (click)="playAudio(i)">
        <audio src="{{result.audioSrc}}" controls="controls" preload class="word-audio" hidden></audio>
        <div>{{result.word}}</div>
        <div>{{result.selected}}</div>
        <div [style.color]="(result.selected==result.yourAnswer) ?'green':'red'">{{result.yourAnswer}}</div>
    </div>

  </div>
</ion-content>
