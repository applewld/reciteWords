<ion-header>
  <ion-navbar>
    <ion-title>
      {{wordCard.meaning}}
    </ion-title>
    <ion-icon name="paper" (click)="goExam()" style="float:right; margin-right: 10px;"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let word of wordCard.words;index as i;">
      <img src="{{word.picSrc}}" (click)="goWord(i)">
      <span>{{word.word}}</span>
    </ion-item>
  </ion-list>
  <ion-icon name="add" style="position: fixed;left: 70%;bottom: 5%;font-size: 5em;font-weight: 900;" (click)="goAddWord()"></ion-icon>
</ion-content>
