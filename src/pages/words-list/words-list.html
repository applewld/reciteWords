<ion-header>
  <ion-navbar>
    <ion-title>
      {{wordCard.meaning}}
    </ion-title>
    <ion-icon name="paper" (click)="goExam()" style="float:right; margin-right: 10px;"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let word of wordCard.words;index as i;">
      <img src="{{word.picSrc}}" (click)="goWord(i)">
      <span>{{word.word}}</span>
    </ion-item>
  </ion-list>

</ion-content>
