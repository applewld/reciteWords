<ion-header>

  <ion-navbar>
    <ion-title>看图写词</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div id="details">
    <div>
      <span id="schedule">进度：{{index}}/10</span>
      <span id="overtime">00:{{time}}</span>
    </div>
    <div>
      <span id="score">得分：
        <span style="color: #f00 !important;">{{score}}</span>/100</span>
      <span id="end" [hidden]="!over">已结束</span>
    </div>
  </div>

  <div id="test" [hidden]="over">
    <div id="input">
      <input id="yourAnswer" type="text" value="" />
    </div>
    <div id="pic">
      <img src="{{question.picSrc}}" />
    </div>
    <div id="sub" (click)="nextQuestion()">提交</div>
  </div>

  <div id="result" [hidden]="!over">
      <ion-list>
        <ion-item *ngFor="let result of results;index as i;" style="padding: 1px;background-color: #fff"  (click)="playAudio(i)">
          <div class="result-item">
              <audio src="{{result.audioSrc}}" controls="controls" preload class="word-audio" hidden></audio>
            <div class="resultImg"><img src="{{result.picSrc}}"></div>
            <div class="resultText">
              <span [style.color]="(result.word==result.yourAnswer) ?'green':'red'">{{result.yourAnswer}}</span>
              <span>{{result.word}}</span>
              <span>{{result.meaning}}</span>
            </div>
          </div>
        </ion-item>
      </ion-list>
  </div>
</ion-content>
