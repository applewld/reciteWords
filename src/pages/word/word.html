<ion-header>
  <ion-navbar>
    <!--<ion-icon id="back" name="arrow-back" (click)="goBack()"></ion-icon>-->
    <ion-title>{{word.meaning}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div>
      <ion-icon name="arrow-dropleft-circle" id="icon1" (click)="showLast()"></ion-icon>
      <img src="{{word.picSrc}}"/>
      <ion-icon name="arrow-dropright-circle" id="icon2" (click)="showNext()"></ion-icon>
    </div>

    <div id="englishWord">
      <span>{{word.word}}</span>
    </div>
    <div id="soundmark">
      <span>[音标]</span>
    </div>

    <div id="ic-div">
      <ion-icon id="play" name="play" class="iicon" (click)="playAudio()"></ion-icon>
      <audio src="{{word.audioSrc}}" controls="controls" preload id="word-audio" hidden></audio>
      <!-- <ion-icon name="mic" class="iicon"></ion-icon> -->
      <ion-icon name="create" class="iicon"></ion-icon>
      <ion-icon name="eye" [hidden]="!canSee" (click)="cantsee()" class="iicon"></ion-icon>
      <ion-icon name="eye-off" [hidden]="canSee" (click)="cansee()" class="iicon"></ion-icon>
    </div>

</ion-content>
