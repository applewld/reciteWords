<ion-header>

  <ion-navbar>
    <ion-title>看词识图</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="details">
    <div>
      <span id="schedule">进度：{{index}}/10</span>
      <span id="overtime">00:{{time}}</span>
    </div>
    <div>
      <span id="score">得分：
        <span style="color: #f00 !important;">{{score}}</span>/100</span>
      <span id="end" [hidden]="!over">已结束</span>
    </div>
  </div>

  <div id="test" [hidden]="over">
    <div id="question">{{question.word}}</div>
    <div id="option">
      <img id="option1" src="{{question.option1}}" (click)="select1()">
      <img id="option2" src="{{question.option2}}" (click)="select2()">
      <img id="option3" src="{{question.option3}}" (click)="select3()">
      <img id="option4" src="{{question.option4}}" (click)="select4()">
    </div>
    <div id="sub" (click)="nextQuestion()">提交</div>
  </div>

  <div id="result" [hidden]="!over">
    <div class="answer" *ngFor="let result of results;index as i;" (click)="playAudio(i)">
      <div class="result-item">
        <audio src="{{result.audioSrc}}" controls="controls" preload class="word-audio" hidden></audio>
        <div class="trueAnswer">
          <img src="{{result.tSrc}}">
          <span>{{result.tValue}}</span>
        </div>
        <div class="yourAnswer">
          <img [style.border-color]="result.TOF?'green':'red'" src="{{result.ySrc}}">
          <span [style.color]="result.TOF?'green':'red'">{{result.yValue}}</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
